<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="css/toup.css" />
<link rel="stylesheet" href="swiper/swiper.min.css">
<script src="js/jquery-1.11.3.js"></script>
<script src="js/fontSize.js"></script>
<script src="swiper/swiper.min.js"></script>
<title>离婚法律咨询</title>
	<style type="text/css">
		.choose input:hover{
			background-color: #e3ffaf;
		}
		.choose2 input:hover{
			background-color: #e3ffaf;
		}
	</style>
</head>

<body>
	
<section class="toup"  id="t1">
		<!--<div class="logo">
			<img src="images/logo.png"/>
		</div> -->
		<div class="swipers">
			<div class="con">
				<h1>阳光法律咨询</h1>
				<p>我们致力于为你提供最贴心的法律援助</p>
				<p>请选择您的基本情况，系统会自动给出相应的参考意见</p>

			</div>
			<a href="javascript:void(0);" class="jion">开始咨询</a>
		</div>
	</section>
	<section class="toup" id="t2">
	<!-- <div class="logo">
		<img src="images/logo.png"/>
	</div> -->
	<div class="swipers">
	<!-- 上下 -->
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<div class="scores">
					<div class="f"><span>1</span>是否登记结婚</div>
					<div class="choose">
						<div class="input"><input type="radio" name="q1" id="1"/><label for="1">是</label></div>
						<div class="input"><input type="radio" name="q1" id="2"/><label for="2">否</label></div>

					</div>
					<button class="nextbtn">确定</button>
				</div>
			</div>

			<div class="swiper-slide">
				<div class="scores">
					<div class="f"><span>2</span>是否已经同居</div>
					<div class="choose">
						<div class="input"><input type="radio" name="q2" id="3"/><label for="3">是</label></div>
						<div class="input"><input type="radio" name="q2" id="4"/><label for="4">否</label></div>
					</div>
					<button class="nextbtn">确定</button>
				</div>
			</div>

			<div class="swiper-slide">
				<div class="scores">
					<div class="f"><span>3</span>怀孕了几次</div>
					<div class="choose3">
						<div class="input"><input type="number" name="q3" id="5"/></div>
					</div>
					<button class="nextbtn">确定</button>
				</div>
			</div>

			<div class="swiper-slide">
				<div class="scores">
					<div class="f"><span>4</span>是否有以下情况</div>
					<div class="choose2">
						<div class="input"><input type="checkbox" name="q4" id="6"/><label for="6">流产</label></div>
						<div class="input"><input type="checkbox" name="q4" id="7"/><label for="7">残疾</label></div>
					</div>
					<button class="nextbtn">确定</button>
				</div>
			</div>

			<div class="swiper-slide">
				<div class="scores">
					<div class="f"><span>5</span>您期望的离婚形式</div>
					<div class="choose2">
						<div class="input"><input type="checkbox" name="q5" id="8"/><label for="8">协议离婚</label></div>
						<div class="input"><input type="checkbox" name="q5" id="9"/><label for="9">诉讼离婚</label></div>
					</div>
					<button class="nextbtn">确定</button>
				</div>
			</div>

			<div class="swiper-slide">
					<div class="scores">
						<div class="f"><span>6</span>双方是否有军人</div>
						<div class="choose">
							<div class="input"><input type="radio" name="q6" id="10"/><label for="10">是</label></div>
							<div class="input"><input type="radio" name="q6" id="11"/><label for="11">否</label></div>
						</div>
						<button class="nextbtn">确定</button>
					</div>
				</div>

			<div class="swiper-slide">
				<div class="scores">
					<div class="f"><span>7</span>对方是否有以下几种情况</div>
					<div class="choose2">
						<div class="input"><input type="checkbox" name="q7" id="12"/><label for="12">家暴</label></div>
						<div class="input"><input type="checkbox" name="q7" id="13"/><label for="13">出轨</label></div>
						<div class="input"><input type="checkbox" name="q7" id="14"/><label for="14">重婚</label></div>
						<div class="input"><input type="checkbox" name="q7" id="15"/><label for="15">遗弃子女</label></div>
						<div class="input"><input type="checkbox" name="q7" id="16"/><label for="16">虐待</label></div>
						<div class="input"><input type="checkbox" name="q7" id="17"/><label for="17">殴打</label></div>
					</div>
					<button class="nextbtn">确定</button>
				</div>
			</div>

			<div class="swiper-slide">
				<div class="scores">
					<div class="f"><span>8</span>关于财产对方是否有以下行为</div>
					<div class="choose2">
						<div class="input"><input type="checkbox" name="q8" id="18"/><label for="18">隐藏财产</label></div>
						<div class="input"><input type="checkbox" name="q8" id="19"/><label for="19">转移财产</label></div>
						<div class="input"><input type="checkbox" name="q8" id="20"/><label for="20">变卖财产</label></div>
					</div>
					<button class="nextbtn">确定</button>
				</div>
			</div>

			<div class="swiper-slide">
				<div class="scores">
					<div class="f"><span>9</span>关于财产和子女问题是否有婚前协议</div>
					<div class="choose">
						<div class="input"><input type="radio" name="q9" id="21"/><label for="21">是</label></div>
						<div class="input"><input type="radio" name="q9" id="22"/><label for="22">否</label></div>
					</div>
					<button class="nextbtn">确定</button>
				</div>
			</div>

			<div class="swiper-slide">
				<div class="scores">
					<div class="f"><span>10</span>您有几个子女</div>
					<div class="choose3">
						<div class="input"><input type="number" name="q10" id="23"/></div>
					</div>
					<button class="nextbtn">确定</button>
				</div>
			</div>

			<div class="swiper-slide">
				<div class="scores">
					<div class="f"><span>11</span>您是否期望抚养权和探望权？</div>
					<div class="choose">
						<div class="input"><input type="radio" name="q11" id="24"/><label for="24">抚养权</label></div>
						<div class="input"><input type="radio" name="q11" id="25"/><label for="25">探望权</label></div>
					</div>
					<button class="nextbtn">确定</button>
				</div>
			</div>

			<div class="swiper-slide">
				<div class="scores">
					<div class="f"><span>12</span>您预估的以下共同财产的价格（单位：万；没有请填0）</div>
					<div class="choose4">
						<div class="input"><input type="number" name="q12" id="26" placeholder="共同财产"/></div>
						<div class="input"><input type="number" name="q12" id="27" placeholder="房"/></div>
						<div class="input"><input type="number" name="q12" id="28"placeholder="车"/></div>
						<div class="input"><input type="number" name="q12" id="29"placeholder="存款"/></div>
						<div class="input"><input type="number" name="q12" id="30"placeholder="家具"/></div>
						<div class="input"><input type="number" name="q12" id="31"placeholder="彩礼"/></div>
						<div class="input"><input type="number" name="q12" id="32"placeholder="债权"/></div>
						<div class="input"><input type="number" name="q12" id="33"placeholder="债务"/></div>
						<div class="input"><input type="number" name="q12" id="34"placeholder="证券"/></div>
						<div class="input"><input type="number" name="q12" id="35"placeholder="保险"/></div>
						<div class="input"><input type="number" name="q12" id="36"placeholder="股权"/></div>
					</div>
					<button class="nextbtn">确定</button>
				</div>
			</div>

		</div>

		<div class="preNexts">
			<p style="font-size:large;text-align: center;margin-top:25px">需要重新填写你的情况，请点击<a href="index.html" style="color: #007aff">重填</a> </p>
		</div>
	</div>
	<!-- 上下end -->
	</div>
</section>
	<section class="toup" id="t3">
		<!-- <div class="logo">
			<img src="images/logo.png"/>
		</div> -->
		<div class="swipers">
			<div class="con con1">
				<input type="number"  class="phone" placeholder="手机号码"/>
				<div class="smile">
					<p>非常感谢您的配合!</p>
				</div>
			</div>
			<a href="javascript:void(0);" class="tijiao">提交</a>
		</div>
	</section>

	<script>
		var mySwiper  = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        slidesPerView: 1,
        paginationClickable: true,
        spaceBetween: 30,
        loop: true,
		onReachEnd: function(swiper){
			$("#t2").hide();
			$("#t3").show();
		}
    });
	$("#t2,#t3").hide();
		$("a.jion").on("click",function(){
			$("#t1").hide();
			$("#t2").show();
	});
	$(".swiper-container button").click(function(){
        if(mySwiper .isEnd){
            $("#t2").hide();
            $("#t3").show();
        }
		var this_active = $(this).parents(".swiper-slide").index();
		setTimeout(function(){
			mySwiper.slideTo(this_active+1,300)
		},500);
		
 });
/*	$('.swiper-button-next').click(function(){
		if(mySwiper .isEnd){
			$("#t2").hide();
			$("#t3").show();
		}
	})*/
	
	</script>


<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>Copyright&copy;2017</p>
</div>
</body>
</html>
